<html>
    <head>
        <link type="text/css" rel="stylesheet" href="stylesheets/style.css" />
    </head>
    <body>
        <div id="mainwrapper">
            <div id="header">
                <h1>All visitors by SMS</h1>
            </div>
            <div id="nav">
                <a href="{{weburl}}">{{ weburl_linktext}}</a>
                <a href="{{url}}">{{ url_linktext}}</a>
            </div>
            <div id="content">
                <table class="datatable">
                    <thead>
                        <td>Phone </td>
                        <td>Body </td>
                        <td>Date registered </td>
                        <td>Confirmation No. </td>
                    </thead>
                    {% for i in visitors %}
                    <tr>
                        <td>{{ i.phone }} </td>
                        <td>{{ i.body }} </td>
                        <td>{{ i.date|date:"l, M d Y" }} </td>
                        <td>{{ i.hash }} </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            <div id="footer">
            </div>
        </div>
    </body>
</html>
